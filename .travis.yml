matrix:
  include:
    - os: windows
      language: node_js
      node_js: "node"
    - os: linux
      dist: xenial
      services:
        - xvfb
      language: node_js
      node_js: "node"

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

branches:
  only:
  - master
  - develop
  - feature/travis_ci

script:
- |
    if [ "$TRAVIS_OS_NAME" == "windows" ]; then
      npm run dist -w
    else
      npm test && npm run dist -lm
    fi

before_deploy:
  - git config --local user.name "Yury Ivannikov"
  - git config --local user.email "yuryivannikov@yandex.ru"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file:
    - "dist/YaMusic Setup*.exe"
    - "dist/yamusic_*.snap"
    - "dist/YaMusuc*.dmg"
  skip_cleanup: true
  draft: true
  on:
    all_branches: true